<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">

          <div class="input-box">
            
      
        <span class="details">FIRST NAME</span>
        <input id="firstname" class="input" type="text" placeholder="First Name" /> 
      </div>

     <div class="input-box"> 
        <label class="label">LAST NAME</label>

        <input id="lastname" class="input" type="text" placeholder="Last Name " />
       
        
      </div>
      <div class="input-box">
        <span class="details">EMAIL ID</span>
        <input id="Email" class="input" type="text" placeholder="Enter the email" /> 
      </div>



      <div class="input-box">
        <span class="details">PHONE NUMBER</span>
        <input id="Phonenumber" class="input" type="text" placeholder="Phone NO." />   
      </div>

      <div class="input-box">
        <span class="details">BRANCH</span>
          <input id="Branch" class="input" type="text" placeholder="Branch Name " />   
        </div>
           
        <div class="input-box">
      <span class="details">REGISTRATION NUMBER</span>
        <input id="Registraion" class="input" type="text" placeholder="Registraion Number " />   
      </div>
         
      <div class="input-box"> 
        <span class="details">DOB</span>
        <input id="DOB" class="input" type="date" placeholder="BOB" />   
      </div>
         <br>
          
         <div class="input-box">
            <span class="details">DOMAIN</span>
        <input id="Domain" class="input" type="text" placeholder=" Domain" />   
      </div>
         
      <div class="input-box">
            <span class="details">GITHUB LINK</span>
        <input id="Social1" class="input" type="email" placeholder="Github profile link  " />   
      </div>
      <div class="input-box">
        <span class="details">LINKEDIN LINK</span>
    <input id="Social2" class="input" type="email" placeholder="Linkedin profile link " />   
  </div>
  <div class="input-box">
    <span class="details">TWITTER LINK</span>
<input id="Social3" class="input" type="email" placeholder="Twitter profile link " />   
</div>
       


<div class="button">
  <input type="submit" id ="sub"   value="Submit"> 

    </div>
  </form>
</div>
</div>
    
    
    <script src="./app.js"></script>
  </body>
</html>
